apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: app-1
  labels:
    app: app-1
  namespace: namespace-1
spec:
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: External
    external:
      metric:
        name: custom.googleapis.com|exporter
      target:
        type: AverageValue
        averageValue: 100
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-1

